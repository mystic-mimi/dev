<section id="contact">
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form action="https://formspree.io/f/xjvlkgyg" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text"  class="form-control" placeholder="Your Name *" name="name">
                                </div>
                                <div class="control-group form-group">
                                    <input type="email"  class="form-control" placeholder="Email address * (optional)" name="_replyto">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" name="message"></textarea>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
